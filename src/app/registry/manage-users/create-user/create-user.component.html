<h2 mat-dialog-title>Create New User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" class="user-form">
    <!-- First Name -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="fName" />
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lName" />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <!-- Role -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" />
    </mat-form-field>

    <!-- Position -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" />
    </mat-form-field>

    <!-- Employee Number -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Employee Number</mat-label>
      <input matInput formControlName="empNumber" />
    </mat-form-field>

    <!-- Department ID (Dynamic Dropdown) -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Department</mat-label>
      <mat-select formControlName="departmentId" [disabled]="!departments.length">
        <mat-option *ngFor="let department of departments" [value]="department.id">
          {{ department.departmentName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button type="submit" color="primary" [disabled]="userForm.invalid || isSubmitting" (click)="onSave()">{{buttonStatus}}</button>
</mat-dialog-actions>
