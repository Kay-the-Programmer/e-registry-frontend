<div class="manage-users-container">
  <mat-toolbar class="d-flex flex-row justify-content-between">
    <!-- Pagination -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <button mat-raised-button color="primary" (click)="openCreateUserDialog()">
      Create New User
    </button>
  </mat-toolbar>
  <mat-divider></mat-divider>

  <!-- Table with Sorting and Pagination -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 mat-table">
    <!-- Column: Employee Number -->
    <ng-container matColumnDef="empNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee # </th>
      <td mat-cell *matCellDef="let user"> {{ user.empNumber }} </td>
    </ng-container>

    <!-- Column: First Name -->
    <ng-container matColumnDef="fName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.fName }} </td>
    </ng-container>

    <!-- Column: Last Name -->
    <ng-container matColumnDef="lName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.lName }} </td>
    </ng-container>

    <!-- Column: Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Column: Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <!-- Column: Department -->
    <ng-container matColumnDef="userDept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let user"> {{ user.departmentId }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openEditDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUserWithConfirmation(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
