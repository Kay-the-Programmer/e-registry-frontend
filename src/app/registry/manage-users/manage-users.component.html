<mat-card class="manage-users-container">

   <mat-toolbar class="d-flex justify-content-between px-3 pe-1 align-items-center">
     <h3> <fa-icon class="me-2 text-success" [icon]="faUserCheck"></fa-icon> Registered users</h3>
     <button class="register" mat-raised-button color="primary" (click)="openCreateUserDialog()">
       <fa-icon class="me-2 " [icon]="faUserPlus"></fa-icon>
       Register
     </button>
   </mat-toolbar>
  <!-- Table with Sorting and Pagination -->
  <mat-table [dataSource]="dataSource" matSort class="mat-table">
    <!-- Column: Employee Number -->
    <ng-container matColumnDef="empNumber">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Employee # </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let user"> {{ user.empNumber }} </mat-cell>
    </ng-container>

    <!-- Column: First Name -->
    <ng-container matColumnDef="fName">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let user"> {{ user.fName }} </mat-cell>
    </ng-container>

    <!-- Column: Last Name -->
    <ng-container matColumnDef="lName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.lName }} </mat-cell>
    </ng-container>

    <!-- Column: Email -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>

    <!-- Column: Role -->
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
    </ng-container>

    <!-- Column: Department -->
    <ng-container matColumnDef="userDept">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.department.departmentName }} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openEditDialog(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUserWithConfirmation(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row class="rower" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card>
