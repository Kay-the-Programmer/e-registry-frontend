<div class="manage-users-container" >
  <div class="d-flex toolbar flex-row justify-content-between">
    <h2 class="mb-0">Manage files</h2>
    <button mat-raised-button color="primary" (click)="openCreateFileDialog()">
      Create file
    </button>
  </div>
  <mat-divider></mat-divider>
  <!-- Table with Sorting and Pagination -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-table"  *ngIf="files.length > 0">
    <!-- Column: file Number -->
    <ng-container matColumnDef="fileNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{ file.fileNo }} </td>
    </ng-container>

    <!-- Column: title  -->
    <ng-container matColumnDef="fileTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{ file.fileTitle }} </td>
    </ng-container>

    <!-- Column: subject -->
    <ng-container matColumnDef="fileSubject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
      <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{ file.fileSubject }} </td>
    </ng-container>

    <!-- Column: department -->
    <ng-container matColumnDef="departmentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{ getDepartmentName(file.departmentId) }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button color="primary" (click)="editFile(file)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFile(file.fileNo)" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- No Files Message -->
  <div *ngIf="files.length === 0 " class="no-files container-fluid d-flex flex-column justify-content-center align-items-center gap-2">
    <p>No files available at the moment, you can create files to view them....</p>
  </div>
  <!-- loading spinner -->
  <div *ngIf="isFetching" class="no-files container-fluid d-flex flex-column justify-content-center align-items-center gap-2">
    <mat-spinner></mat-spinner>
  </div>
</div>
