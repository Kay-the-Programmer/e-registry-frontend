<div class="pb-3">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content >
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <div mat-dialog-actions align="end" >
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
  </div>

</div>
