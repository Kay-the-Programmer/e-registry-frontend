<h3>All files</h3>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. File Title" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="custom-table">

  <!-- File ID Column -->
  <ng-container matColumnDef="fileNo">
    <th mat-header-cell *matHeaderCellDef> File ID </th>
    <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{file.fileNo}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="fileTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{file.fileTitle}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="fileSubject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{file.fileSubject}} </td>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let file" (click)="openFile(file.fileNo)"> {{file.department.departmentName}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let file">
      <button mat-icon-button color="primary" (click)="editFile(file)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteFile(file.fileNo)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
