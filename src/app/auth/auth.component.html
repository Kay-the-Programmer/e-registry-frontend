<div class="container d-flex justify-content-between align-items-center h-100 w-100"
     xmlns="http://www.w3.org/1999/html">
  <mat-card class="card container" appearance="raised">
    <mat-progress-bar *ngIf="isProgressBarVisible" class="progress" mode="indeterminate"></mat-progress-bar>
    <!-- Original Content -->
    <div class="top-header d-flex flex-row mb-4">
      <img ngSrc="assets/logo/e-registry-logo.png" alt="" height="1106" width="1392" />
    </div>
    <div *ngIf="!showDynamicContent">
      <div class="d-flex flex-row gap-2 justify-content-between">
        <section class="sides">
          <h1>Sign in</h1>
          <h3>Use your corporate account</h3>
        </section>
        <section class="sides">
          <form [formGroup]="signInForm">
          <div class="content d-flex flex-column gap-2">

            <div class="example-container">
              <div class="example-container">
                <mat-form-field appearance="outline">
                  <mat-label>Enter your email</mat-label>
                  <input matInput
                         [formControl]="email"
                         placeholder="pat@example.com"
                         (blur)="updateErrorMessage()"
                         required>
                  @if (email.invalid) {
                    <mat-error>{{errorMessage}}</mat-error>
                  }
                </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput
                         [type]="hide ? 'password' : 'text'"
                         [formControl]="password"
                  >
                </mat-form-field>
              </div>
            </div>
            <div class="mb-3">
              <p>
                Not your computer? Use Guest mode to sign in privately.
                <a href="#">Learn more about using Guest mode.</a>
              </p>
            </div>
          </div>
          <div class="actions">
            <div class="button-row d-flex justify-content-between">
              <button class="me-3" mat-flat-button>Don't have an account?</button>
              <button class="rounded-5" color="primary" [disabled]="signInForm.invalid || isLoading"
                      mat-flat-button (click)="onSignIn()">
                {{buttonStatus}}</button>
            </div>
          </div>
          </form>
        </section>
      </div>
    </div>
